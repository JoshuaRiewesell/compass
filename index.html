<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap');

        body {
            display: flex;
            flex-direction: column; /* Change to column to stack elements */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        .compass {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 50%;
            background-color: transparent;
            background-image: url('compass-background.png');
            background-size: cover;
            background-position: center;
        }
        .needle {
            position: absolute;
            width: 10px;
            height: 150px;
            background-color: #FFD700;
            top: 0;
            left: calc(50% - 5px);
            transform-origin: bottom center;
        }
        h1 {
            font-family: "Inknut Antiqua", serif;
            color: #000
        }
    </style>
</head>
<body>
    <div class="compass">
        <div class="needle" id="needle"></div>
    </div>
    <h1 id="distance">Entfernung: 0 Meter</h1>

    <script>
        const targetLatitude = 37.7749; // Replace with your target latitude
        const targetLongitude = -122.4194; // Replace with your target longitude

        function calculateBearing(startLat, startLng, destLat, destLng) {
            const startLatRad = toRadians(startLat);
            const startLngRad = toRadians(startLng);
            const destLatRad = toRadians(destLat);
            const destLngRad = toRadians(destLng);

            const y = Math.sin(destLngRad - startLngRad) * Math.cos(destLatRad);
            const x = Math.cos(startLatRad) * Math.sin(destLatRad) - 
                      Math.sin(startLatRad) * Math.cos(destLatRad) * Math.cos(destLngRad - startLngRad);

            let bearing = Math.atan2(y, x);
            bearing = toDegrees(bearing);
            return (bearing + 360) % 360; // Normalize to 0-360 degrees
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            return distance;
        }

        let currentBearing = 0;

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                currentBearing = calculateBearing(userLat, userLng, targetLatitude, targetLongitude);
                const distance = calculateDistance(userLat, userLng, targetLatitude, targetLongitude);
                
                // Update the distance in the heading
                document.getElementById('distance').innerText = 'Entfernung: ' + distance.toFixed(2) + ' Meter';
            }, function(error) {
                console.error("Error getting location: ", error);
                alert("Error getting location");
            });
        } else {
            alert("Geolocation not supported");
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                let alpha = event.alpha; // Compass heading
                if (typeof alpha === 'number') {
                    const heading = (alpha - currentBearing + 360) % 360;
                    document.getElementById('needle').style.transform = 'rotate(' + heading + 'deg)';
                }
            }, true);
        } else {
            alert("Device Orientation not supported");
        }
    </script>
</body>
</html>
